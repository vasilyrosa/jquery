<!doctype html>
<html lang="pt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Livro jQuery do Maujor | attr(nome)</title>
<style type="text/css" media="all">
#resultado {
	display:none;
	width:300px;
	padding:8px 12px; 
	border:1px solid #000;
	background:#ff0;
	}
</style>
<script type="text/javascript" src="../jquery-1.2.6.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
    	$('button').click(function () {
    	var valorAtributo = $('h1').attr("title");
		$('#resultado').css('display', 'block').text('O valor do atributo title é: ' + valorAtributo);	
			});
		});
</script>
</head>
<body>

	<button type="button">Atributo</button>

	 <h1 title="logotipo">Cabeçalho nível 1 com atributo title="logotipo"</h1>
	 <p id="um">Primeiro parágrafo com atributo id="um"</p>
	 <p class="diferente">segundo parágrafo com atributo class="diferente"</p>
	 <p class="diferente">segundo parágrafo com atributo class="diferente"</p>

	<div id="resultado"></div>

</body>
</html>
