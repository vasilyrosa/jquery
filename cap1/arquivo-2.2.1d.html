<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			div{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>
		<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('button').click(function(){
					$('p, .diferente, li').css('background','pink');
				});
			});
		</script>
</head>
<body>
	<!-- Seletor de elemento acessa os elementos  especificado no argumento -->

	<button type="button">pink</button>
		<div>DIV</div>
		<p>Texto de um parágrafo</p>
		<div class="diferente">DIV com class="diferente"</div>
		<p class="outra">Parágrafo com class="outra"</p>
		<ul>	
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
</body>
</html>
