<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			div{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>
		<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			  $("#diferente").css('background', 'red'); //sem uso do parametro contexto 	
				$('p',$("#container")).css("color","green"); //com uso do parametro contexto
				});
			
		</script>	
	</head>
	<body>
		<div></div>
		<div id="diferente">diferente</div>
		<div></div>
		<div id="container">
			<p>Parágrafo dentro do div#container</p>
		</div>

			<p>Parágrafo fora do div#container</p>
	</body>
</html>
