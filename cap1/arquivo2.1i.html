<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
		
		div {color:red;margin:20px;}
		span {color:red;}
		p{cursor:pointer;}
		</style>
		<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('p').click(function() {
					var indice = $('p').index(this);
					$('div').append('O indice deste parágrafo é: <span>'+indice+'</span><br />');
				});
				$('.reset').click(function() {
					$('div').empty();
				});
			});
		</script>	
	</head>
	<body>
		
		<button type="button" class="reset">Reset</button>
		<b>Clique em cada um dos parágrafos abaixo para revelar seu indice</b>
		<p>Parágrafo 1</p>
		<p>Parágrafo 2</p>
		<p>Parágrafo 3</p>
		<div></div>
		
	</body>
</html>
