<!doctype html>
<html lang="pt">
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			div{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>
		<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#btn_vermelha').click(function(){
					
					$('p:parent').css('background', '#4F3057').hide()
					.fadeIn(3000);
					$('p:has(i)').css('background', 'pink');

					
				});
			});
		</script>
</head>
<body>

	<!-- seletor:has() acessa todas  ocorrência selecionada que contem
	dentro do elmento p...  -->

	<!-- seletor:parent acessa todas  ocorrência que contenha
	dentro do seletor...  -->

	<button type="button" id="btn_vermelha">rosa</button>
	<p>Texto com <i>palavra</i> em itálico</p>
	<p>Texto com <b>palavra</b> em negrito</p>
	<p>Texto com <span>palavra</span> dentro de span</p>
	<p>Texto com <strong>palavra</strong> com ênfase</p>
	<p>Texto sem marcação extra</p>
</body>
</html>
