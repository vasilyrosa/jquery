<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			div{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>
		<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('button').click(function(){
					$('#diferente').css('background','green');
				});
			});
		</script>
</head>
<body>
	<!-- Seletor id acessa o elemneto cujo o valor do atributo
ID tenha sido especificado no argumento -->

	<button type="button">Verde</button>
	<div>DIV</div>
	<div>DIV</div>
	<div id="diferente">DIV</div>
	<div></div>
</body>
</html>
