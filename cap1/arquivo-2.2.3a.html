<!doctype html>
<html lang="pt">
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<style type="text/css" media="all">
			div{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>
		<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#btn_vermelha').click(function(){
					//$('li:first').css('background','red'); //seletor first
					$('li:not(li:last)').css('background','red');
				});
			});
		</script>
</head>
<body>
	<!-- Seletor :first acessa o primeiro elemento de um conjunto li ou tr-->
	<!-- Seletor :not(indice) acessa todos elementos, menos o selecionado no indice li ou tr-->

	<button type="button" id="btn_vermelha">Vermelho</button>
		<ul>	
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
</body>
</html>
