<html lang="pt">
	<head>
		<title>Document</title>
		<meta charset="UTF-8">

			div{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>
		<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>

</head>

	<!-- seletor:contains(texto) acessa todas  ocorrência que contenha
	um texto string...  -->
